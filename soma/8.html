<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>색 입히기</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="selection">
      <input type="checkbox" id="black" onclick="changeBlack()"/>
      <label for="black" id="blacklabel">black</label>

      <input type="checkbox" id="red" onclick="changeRed()"/>
      <label for="red" id="redlabel">red</label>

      <input type="checkbox" id="green" onclick="changeGreen()"/>
      <label for="green" id="greenlabel">green</label>

      <input type="checkbox" id="blue" onclick="changeBlue()"/>
      <label for="blue" id="bluelabel">blue</label>

      <input type="checkbox" id="white" onclick="changeWhite()"/>
      <label for="white" id="whitelabel">white</label>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
